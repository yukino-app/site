name: Site

on:
    workflow_dispatch:
    push:
        branches:
            - site

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - name: Install Dependencies
              run: |
                  npm install -D

            - name: Build Site
              run: npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  branch: gh-pages
                  folder: dist
